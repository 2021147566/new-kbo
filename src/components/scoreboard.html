    .inning-table thead th {
      font-weight: bold;

    .inning-table tbody td.empty {
      color: #555;
    }

    .inning-table th:first-child,
    .inning-table td:first-child {
      text-align: left;
      padding-left: 14px;
      font-weight: normal;
    }

    /* R, H, E, B 컬럼 매우 좁게 */
    .inning-table th:nth-last-child(-n+4),
    .inning-table td:nth-last-child(-n+4) {
      padding-left: 1px;
      padding-right: 1px;
      width: 3.0%;
    }

    /* 현재 이닝 강조 (5회) */
    .inning-table th:nth-child(6) {
      color: #00cfff;
      font-weight: bold;
    }

    .inning-table th:nth-child(6)::after {
      content: "";
